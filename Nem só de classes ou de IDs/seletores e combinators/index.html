<!--#Combinators


Identificado por um espaço entre os seletores
Busca um elemento dentro de outro, mesmo que existam outros elementos no caminho
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <h2>Um titulo</h2>
        
    </article>

    <div>
        <article>
            <p>
                <h2>outro titulo</h2>
            </p>
        </article>
    </div>

    <!--CHILD COMBINATOR
        -identificado pelo sinal > entre dois seletores
        - seleciona somento o elemento que é filho direto do pai
        - elementos depois o filho direto serão desconsiderados

    -->

    <ul>
        <li>Item 1</li>
        <ul>
            <li>Item 2</li>
        </ul>
    </ul>

    <!--Sibling Combinator
    Identificado pelo sinal + entre dois seletores
    Seleciona somente o elemento do lado direito que é irmão direto na hierarquia

    -->
    <h1>Titulo</h1>
    <p>Esse é um paragrafo </p>
    <p>Mais um parágrafo</p>
    <button>Um botão</button>
    <button>Outro botão</button>

    <!--GNERAL SIBLING COMBINATOR
        -Identificado pelo sinal ~ entre dois seletores
        -Seleciona todos os elementos irmãos
        Selecionará tudo que o peiwmrio na selecionou, todos os p dpois do H1
    -->
</body>
</html>
