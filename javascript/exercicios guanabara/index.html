<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de idade</h1>
    <section id="box">
        <form action="">
            <fieldset>
                <br>
                <label for="Ano_nascimento">Ano nascimento</label>
                <input type="text" name="Ano_nascimento" id="Ano_nascimento" placeholder="digite seu ano de nascimento..." >
                <br><br>
                
                <div>
                    <legend>Sexo: </legend>
                    <div>
                        <label for="sex_fem">feminino</label>
                        <input type="checkbox" id="sex_fem" name="sex_fem" value="feminino" checked>
                    </div>
                    <div>
                        <label for="sex_masc">masculino</label>
                        <input type="checkbox" id="sex_masc" name="sex_masc" value="masculino">
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </fieldset>
            
            
        </form>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
