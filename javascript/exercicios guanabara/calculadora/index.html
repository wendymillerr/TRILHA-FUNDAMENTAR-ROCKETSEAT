<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    
    <div class="container">
        <header><h1>Calculadora</h1></head>
        <div class="box">
            <div id="screen"></div>
            <div id="numbers">
                <div class="number" id="numberOne">1</div>
                <div class="number" id="numberTwo">2</div>
                <div class="number" id="numberOThree">3</div>
                <div class="number" id="numberFour">4</div>
                <div class="number" id="numberFive">5</div>
                <div class="number" id="numberSix">6</div>
                <div class="number" id="numberSeven">7</div>
                <div class="number" id="numberEight">8</div>
                <div class="number" id="numberNine">9</div>
                <div class="number" id="numberZero">0</div>
                <div class="number" id="dot">.</div>
                <div class="number" id="AC">AC</div>
            </div>
            <div class="lateral">
                <div class="number" id="equal">=</div></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
