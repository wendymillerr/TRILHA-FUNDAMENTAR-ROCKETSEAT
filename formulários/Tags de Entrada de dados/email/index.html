<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        header{
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <!--
        pattern 
            * Uso de expressao regular para validar o campo
            * exemplo: o usuário só poderá colocar email do dominio rocketseat.com.br
                * pattern = ".+@rocketseat\.com\.br"
                    . qualquer caracter
                    + uma ou mais vezes
                    @ arroba msm
                    rocketseat
                    \. significa literalmente o ponto

        - list
            * O id de uma tag <datalist> que está no mesmo documento
            * <datalist> irá conter uma lista de valores a fim de sugerir ao usuário
    -->
    
    <form action="">
        <header>somente emails rocketseat.com.br serão aceitos</header>
        <datalist id="emailslist">
            <option>maik@rocketseat.com.br</option>
            <option>@gmail.com</option>
        </datalist>
        <input type="email" pattern=".+@rocketseat\.com\.br" list="emailslist" autoplace="email">
        
        <button type="submit">enviar</button>
    </form>
</body>
</html>
