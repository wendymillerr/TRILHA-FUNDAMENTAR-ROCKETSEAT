<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>
<body>
    <!--
        -Projetado para selecionar uma unica opção de um grupo de opcoes

        #ATRIBUTOS ESPECIAIS
        -checekd
            * indica que campo foi marcado
        -value
            *valor que aquele campo contem
    -->
    <fieldset>
        <legend>bora tomar um café?</legend>
        <label for="yep">sim</label>
        <input type="radio" id="yep" name="coffee" value="yes">
        <label for="nono">nao</label>
        <input checked type="radio" id="nono" name="coffee" value="no">
    </fieldset>
</body>
</html>
