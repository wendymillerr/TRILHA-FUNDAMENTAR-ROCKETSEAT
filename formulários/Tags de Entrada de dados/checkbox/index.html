<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <!--
        -caixas que podem ser marcadas
        -selecionar um valor para ser enviado
        -se nao selecionado, nao sera enviado nenhum
        #ATRIBUTOS
        -globais
        -value
            * valor que aquele campo contem
            * se nao estiver presente, o padrao é "on"
        -checked (boleano)
            * para deixar o campo marcado por padrão
    
    <label for="subscribe">Receber notificações</label>
    <input type="checkbox" name="subscribe" id="subscribe">
    -->

    <!--
        MARCAR MULTIPLOS VALORES
        -Usaremos o atributo name com o mesmo nome para os diversos campos
    -->

    <fieldset>
        <legend>Choose your interests</legend>
        <div>
            <input type="checkbox" id="coding" name="interest" value="coding" checked>
            <label for="coding">Coding</label>

        </div>
        <div>
            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">Music</label>
        </div>
    </fieldset>
</body>
</html>
