<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <!--
        -controle que fornece um menu de opções
        
        <option>
            -contem as opções a serem selecionadas
            -atributos necessários
                value
        
         #ATRIBUTOS UNICOS
            -multiple
                * habilita multiplas opções
            -size
                *quando opções visíveis?

        
    -->
    <label for="carselect"> Qual o modelo?</label>
    <select name="carmodel" id="charset" multiple size="2">
        <option value="">Selecione o modelo</option>
        <option value="fiat">UNO</option>
        <option value="audi">A3</option>
        <option value="bmw">X6</option>
    </select>
</body>
</html>
