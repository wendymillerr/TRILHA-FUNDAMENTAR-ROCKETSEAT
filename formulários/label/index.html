<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<!--
    <label>
        -associar e identificar uma ou mais tags de entrada de dados
        -acessibilidade
        -pode clicar e mudar o foco de entrada de dados

        Atributos:
        -for
            -para fazer a conexão entre este label e a tag de entrada de dados
            -é feita via id do input
            -só funciona com elementos específicos
                button, input (not hidden), meter, output, progress, select
-->
<body>
   <label for="nome">Nome completo</label>
   <input id= "nome" type="text">
</body>
</html>
